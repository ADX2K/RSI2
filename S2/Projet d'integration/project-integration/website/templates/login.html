<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .login-container {
            background-color: #ffffff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; 
        }

        .login-header {
            text-align: center;
            margin-bottom: 50px;
            margin-top: -30px;
        }

        .login-header h2 {
            font-size: 30px;
            color: #4CAF50;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
            text-align: center; 
        }

        label {
            display: block;
            font-size: 20px;
            margin-bottom: 5px;
            color: #555;
            text-align: left;
            margin-left: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 95%; 
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            color: #333;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
            margin: 0 auto; 
            display: block;
            margin-top: 10px;
        }

        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top:30px;

        }

        button[type="submit"] {
            width: 80%; 
            padding: 14px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            font-size: 25px;
            color: red;
            text-align: center;
            margin-bottom: 15px;
            margin-top: -20px;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            margin-bottom: -30px;
            font-size: 14px;

            color: #777;
        }

        .footer-text a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-header">
            <h2>Admin Panel Login</h2>
        </div>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="username">Username :</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="button-container">
                <button type="submit">Login</button>
            </div>
        </form>

        <div class="footer-text">
            <p>&copy; 2025 Admin Panel. All rights reserved.</p>
        </div>
    </div>

</body>
</html>
